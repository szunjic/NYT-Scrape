<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Articles Scraper</title>
    <style>
        body { background-color: #F2F6D0 }
        #wrapper {
          width: 960px;
          margin-left: auto;
          margin-right: auto;
          padding-top: 5%;
        }
        #articles {
          display: inline-block;
          overflow: auto;
          width: 60%;
          height: 700px;
        }
        #comments {
          float: right;
          width: 30%;
        }
        textarea, input {
          display: block;
          width: 100%;
          background-color: #FCF5C7;
        }
        input {
          height: 36px;
          font-size: 24px;
        }
        textarea {
          height: 200px;
          font-size: 18px;
        }
    </style>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <h1>News Articles Scraper</h1>
      <h2><i>New York Times Edition</i></h2>
      <div id="articles"></div>
      <div id="comments"></div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
